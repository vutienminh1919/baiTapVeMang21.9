<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Viết một chương trình để đếm số từ trong một chuỗi
    let a = ['một','hai','ba','bốn','năm']
    document.write(a+ '<hr>')
    let dem = 0
    for (let i = 0; i < a.length; i++) {
        dem++
    }document.write(dem)
</script>
