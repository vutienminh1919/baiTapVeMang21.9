<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình để đếm số từ trong một chuỗi
    let str = prompt('nhap vao 1 chuoi')
    let a = str.split('')
    let count = 0
    document.write(a+ "<hr>")
    for (let i = 0; i < a.length; i++) {
        if (a[i]%1 != "") {
            count+=1
        }
    }document.write(count)


</script>

</body>
</html>
