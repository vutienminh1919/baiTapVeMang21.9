<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
     //   Chương trình này đếm số ký tự số trong mảng.
        let a = [1,'m',7,9,'k','l',2,10]
    let dem  = 0
    document.write('mang ban dau la '+ a+ "<hr>")
    for (let i = 0; i < a.length; i++) {
        if (a[i] % 2 === 0 || a[i] % 2 === 1) {
            dem++
        }
    }
    document.write( 'so cac ky tu so trong mang la ' + dem)

</script>

</body>
</html>
