<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   let str = prompt('nhap vao chuoi')
   let a = str.split('')
   for (let i = 0; i < a.length; i++) {
       if (a[i] === '-') {
           a[i] = '_'
       }
   }
   document.write(a.join(','))


</script>

</body>
</html>
