<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Caro Game Simple</h3>
<p id="caroGame"></p>
<input type="button" value="change value" onclick="changeValue()">
<script>
    let b = document.getElementById('caroGame');
    let board = [];
    let data = "";
    for (let i = 0; i < 8; i++) {
        board[i] = new Array(' . ', ' . ', ' . ', ' . ', ' . ', ' . ', ' . ', ' . ',)
    }
    for (let i = 0; i < 8; i++) {
        data += "<br>";
        for (let j = 0; j < 8; j++) {
            data += board[i][j] + " &nbsp;&nbsp;";
        }
    }
    data += "<br/><br/>"
    b.innerHTML = data;

    function changeValue() {
        let positionX = prompt("X: ")
        let positionY = prompt("Y: ")
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 8; i++) {
            data += "<br>"
            for (let j = 0; j < 8; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;"
            }
        }
        data += "<br/><br/>"
        b.innerHTML = "<hr/>" + data;
    }


</script>
</body>
</html>
