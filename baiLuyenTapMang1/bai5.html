<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình đếm số nguyên âm trong một chuỗi
    let a = [1, -6, 8, 10, -88, -5, 0, 15, 65, -100]
    let count = 0
    for (let i = 0; i < 10; i++) {
        if (a[i] < 0) {
            count++
        }
    }
    document.write(' so luong so nguyen am trong chuoi la ' + count)
</script>

</body>
</html>
