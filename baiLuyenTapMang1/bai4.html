<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên
    // và đảo ngược các phần tử trong mảng đó
let a = []
    for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt('nhap so vao mang'))
    }
        document.write('mảng số là ' + a + "<hr>")
        document.write('mảng số đã được đảo là ' + a.reverse())
</script>

</body>
</html>
