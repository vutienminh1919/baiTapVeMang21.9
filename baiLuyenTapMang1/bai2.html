<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.

    let a = [1,0,-7,8,10,66,100,8,-90,75]
    let max = a[0]
    let position = 0
    for (let i = 0; i < 10; i++) {
        if (a[i]>max){
            max = a[i]
            position = i
        }
    }document.write(' giá trị lớn nhất là '+ max + ' tại vị trí '+ position)
</script>

</body>
</html>
