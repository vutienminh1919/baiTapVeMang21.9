<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.

    let a = [1,6,10,50,66,3,0,11,60,100]
    for (let i = 0; i < 10; i++) {
        if (a[i]>=10){
            document.write(a[i] + '<br>')
        }
    }

</script>

</body>
</html>
