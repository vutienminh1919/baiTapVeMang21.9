<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="eng">
<input type="button" id="" onclick="dd()" value="Translate" >
<p id="result"></p>
<script>
    let e = ['one', 'two', 'three', 'four', 'six'];
    let  v = ['một', 'hai', 'ba', 'bốn', 'năm', 'sáu'];
    function dd() {
        let a = document.getElementById('eng').value
        for (let i = 0; i < e.length; i++) {
            if (a === e[i]) {
                document.getElementById('result').innerHTML = ' dich ra tieng viet la '+ v[i]
            }
        }
    }




</script>

</body>
</html>
