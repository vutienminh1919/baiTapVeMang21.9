<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="EN">
<input type="button" onclick="translate()" value="Translate">
<p id="result"></p>
<script>
    function translate() {
        let a = document.getElementById('EN').value
        let English = [1, 2, 3, 4, 5, 6]
        let Vn = ["một", "hai", "ba", "bốn", "năm", "sáu"]
        for (let i = 0; i < English.length; i++) {
            if (a === English[i]) {
                document.getElementById('result').innerText = Vn[i]
            } else {
                document.getElementById('result').innerText = 'no result'
            }
        }}


</script>

</body>
</html>
